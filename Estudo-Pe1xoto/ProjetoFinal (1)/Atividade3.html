<!doctype html>

<html>

    <head>

        <title>Cartão de crédito</title>
        <meta charset="utf-8">
    </head>

    <body>

        <tr>
            <td colspan="2" align="center">

                <h2>Escola Virtual</h2>
                    <h4>Formulário de Pré-Matrícula</h4>

                <hr>
        <form>
            <table border="2px">
            <tr>
            <td>
                <strong>Dados Pessoais:</strong><br>
                Nome do Aluno: <input type="text"><br>
                Nascimento (dd//mm/aaaa): <input type="date"><br>
                Nome da Mãe: <input type="text"><br>
                Nome do Pai: <input type="text"><br>
                Telefone: DDD(<input type="number">) Tel: <input type="number"> Ramal: <input type="number"><br> 
                E-Mail: <input type="text"><br>
                    </td>
                </tr>
                <tr border="3px">
                <td>
                        <strong>Informações de Matrícula:</strong><br>

                        Série:
                        <select name="escolaridade">
                            <option>pré-escolar</option>
                            <option>escolar</option>
                            <option>pós-escolar</option>
                        </select><br>
                        Turno:
                        <input type="radio">
                        <label>Manhã</label>
                        <input type="radio">
                        <label for="masculino">Tarde</label>
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
