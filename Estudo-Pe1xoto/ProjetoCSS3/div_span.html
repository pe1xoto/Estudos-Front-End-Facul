<!doctype html>

<html>

    <head>

        <title>Div e Span</title>
        <meta charset="utf-8">

        <style type="text/css">

            #topo {
                background: blue;
            }

            #conteudo {
                background: red;
            }

            .produto {
                background: pink;
                margin: 10px;
            }

            #rodape {
                background: green;
            }

            .azul{
                color: blue;
            }

        </style>

    </head>

    <body>

        <div id="topo">

            <img src="imagens/pngwing.com.png" width="200">
            <ul>
                <li>Home</li>
                <li>Produtos</li>
                <li>Contatos</li>
            </ul>

        </div>

        <div id="conteudo">

            <div class="produto">
                Produto 1
            </div>

            <div class="produto">
                Produto 2
            </div>

            <div class="produto">
                Produto 3
            </div>

            </div>

        <div id="rodape">

            <strong>Todos os <span class="azul"> direitos</span> reservados</strong> 

            </div>

        </div>


    </body>

</html>
