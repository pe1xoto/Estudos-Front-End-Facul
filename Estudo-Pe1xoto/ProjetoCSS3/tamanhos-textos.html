<!doctype html>

<html>

    <head>

        <title>Tamanhos de textos</title>
        <meta charset="utf-8">

        <style type="text/css">

            body {
                font-size: 50px;
            }

            .texto {
                /*
                px -> tamanho fixo
                % -> tamanho relativo
                em -> tamanho relativo ao container pai
                */
                font-size: 1.5em;
            }

            .texto2 {
                font-size: 2em;
            }

        </style>

    </head>

    <body>

            <p class="texto"> Conteúdo 1 </p>
            <p class="texto2"> Conteúdo 2 </p>

    </body>

</html>
